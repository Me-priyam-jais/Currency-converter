        <form><div id="main">

            <div id="box">

                </select>
            </div>
            </div>
            <i  class="fa-solid fa-arrow-right-arrow-left" id="sign"></i>
                <div class="name" id="second">
                    <P id="textto">TO</P>  
            <div class="select-container" id="to">
                <img class="flag" id="toflag" src="https://flagsapi.com/IN/shiny/64.png">
                <select class="selector" id="to"name="To" >
                </select>
            </div>
            </div>
